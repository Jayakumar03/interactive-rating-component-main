<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <div id="container">
    <div class="main-container">
      <div id="star-container">
        <img src="./images/icon-star.svg" alt="star-image-icon" id="star-img">
      </div>
      <section class="header-container">
        <h2> How did we do?</h2>
      </section>

      <main>
        <div class="text-container">
          <p> Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </div>

        <div>
          <div id="number-container">

            <div >
             <button class="indi-number">1</button> 
            </div>

            <div >
              <button class="indi-number">2</button> 
             </div>
 

             <div >
              <button class="indi-number">3</button> 
             </div>
 
             <div >
              <button class="indi-number">4</button> 
             </div>
 


             <div >
              <button class="indi-number">5</button> 
             </div>
 

          </div>
        </div>

      </main>

      <footer>
        <div id="btn-container">
          <button id="submit-btn">Submit</button>
        </div>
      </footer>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <!-- 
  You selected <!-- Add rating hereout of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->


  <script src="./index.js" ></script>
</body>

</html>
